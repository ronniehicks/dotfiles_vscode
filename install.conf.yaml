- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]
- link:
    ~/.dotfiles: ""
    ~/.shell:
    ~/.vim:
    ~/.oh-my-zsh:
      force: true
      path: zsh/omz
    ~/.zsh:
    ~/.p10k.zsh:
    ~/.profile:
    ~/.zprofile:
    ~/.vimrc:
    ~/.zshrc:
      force: true
- shell:
    - git submodule sync --recursive
    - git submodule update --init --recursive --force --remote
- link:
    ~/.oh-my-zsh/custom/plugins:
      force: true
      path: zsh/plugins
    ~/.oh-my-zsh/custom/themes:
      force: true
      path: zsh/themes
